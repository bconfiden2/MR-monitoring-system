<!DOCTYPE html>

<head>
    <meta charset="utf-8" http-equiv="refresh" content={{data.interval}}>
    <title>BOAZ Adv</title>
    <link href="static/css/index.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div>
        <div class="info">
            Active Nodes<br>
            {{ data.workers|length }}<br>

    

            <!--Active Nodes의 수를 표시-->
            <br>
            <!--어떤 앱이 실행되고 있는지 표시할 곳-->
            {% for i in data.apps %}
            {{ i }}
            <br>
            {% endfor %}


        </div>

        {% for i in data.workers%}


            <!-- Mapper Progress -->
            <div class="mapper">
                <div class="hostname1">
                    {{ i }}<br><br>
                    <div class="box1">
                        <!-- box1<br> -->
                        <div class="p1">
                            p1
                        </div>

                        <div class="p2">
                            p2
                        </div>
                        <div class="p3">
                            p3
                        </div>
                        <div class="p4">
                            p4
                        </div>
                    </div>

                    <div class="max1">
                        <br>
                        <br>
                        max
                    </div>

                    
                </div>
                
            </div>
        {% endfor %}
        
        <!-- Reducer Progress -->
        <div class="reducer">
            Host Name

        </div>
    </div>

    


</body>
